name: Borussia News Auto Poster

on:
  schedule:
    - cron: '28 14 * * *' 
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2. Playwright 브라우저 및 필수 라이브러리 설치 (가장 안정적인 방식)
      - name: Install Playwright Chromium
        run: playwright install --with-deps chromium

      - name: Run News Bot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_CLUB_ID: ${{ secrets.NAVER_CLUB_ID }}
          NAVER_MENU_ID: ${{ secrets.NAVER_MENU_ID }}
        run: python main.py

      # 3. 변경사항 저장 (중복 포스팅 방지용 txt 파일 업데이트)
      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add processed_titles.txt || echo "No file to add"
          git commit -m "chore: update processed news list [skip ci]" || echo "No changes to commit"
          git push origin main
